<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit" />
<meta name="robots" content="index, follow" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link rel="stylesheet" href="/skin/css/font-awesome.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/bootstrap.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/flexslider.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/animations.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/swipebox.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/meanmenu.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/main.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/custom-responsive.css" type="text/css" media="all"/>
<link rel="stylesheet" href="/skin/css/tk.css" type="text/css" media="all"/>
<script type="text/javascript" src="/skin/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/skin/js/bootstrap.min.js"></script>
<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
<script src="/skin/js/html5.js"></script>
<script src="/skin/js/respond.min.js"></script>
<style>
	article,aside,dialog,footer,header,section,nav,figure,menu{display:block;padding:0;margin:0;}
</style>
<link rel="stylesheet" href="/skin/css/ie.css" type="text/css" media="screen"/>
<![endif]-->

<!--[if lte IE 9]>
<script src="/skin/js/jquery.placeholder.js"></script>
<script>
jQuery(document).ready(function($){
	$('input, textarea').placeholder();
});
</script>
<script type="text/javascript" src="/skin/js/pie.js"></script>
<script type="text/javascript">
jQuery(document).ready(function($){
	$('.indexci img').each(function() {
		PIE.attach(this);  
	});  
});
</script>
<![endif]-->

<!--[if (gte IE 6)&(lte IE 8)]>
  <script type="text/javascript" src="/skin/js/selectivizr.js"></script>
  <script type="text/javascript" src="/skin/js/excanvas.compiled.js"></script>
<![endif]-->
</head>
<body>

<!--[if lt IE 8]>
	<div class="lt-ie8-bg">
		<p class="browsehappy">You are using an <strong>outdated</strong> browser.</p>
		<p>Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<p class="browsehappy">对不起，您正在使用的是 <strong>过时</strong> 的浏览器.</p>
		<p>请升级您的浏览器（IE8+，或者是火狐、谷歌、Opera、Safari等现代浏览器），以改进您的用户体验！</p>
	</div>
	<style>
	.lt-ie8-bg{z-index:11111;position:absolute;top:0;left:0;right:0;bottom:0;background-color:#333;color:#999;padding:100px 20px;text-align:center;font-size:26px}
	.lt-ie8-bg a{color:#f5f5f5;border-bottom:2px solid #fff}
	.lt-ie8-bg a:hover{text-decoration:none}
	#page-body-wrap{display:none;}
	</style>
<![endif]-->

<div id="page-body-wrap">
{dede:include filename="head.htm"/}
<div class="breadcrumb-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-4 bcid-cat">{dede:field name='typename'/}</div>
      <div class="col-md-9 col-sm-8 location"><i class="fa fa-map-marker"></i> &nbsp;<span>当前位置： {dede:field name='position'/}</span></div>
    </div>
  </div>
</div>
<div class="page-container" id="innerpage-wrap">
  <div class="container">
    <div class="row">
      <div class="main col-md-9 inner-left" role="main">
        <div class="prolist-wrap">
          <div id="portfolio-container">
            <div class="row portfolio-3-columns isotope-x clearfix"> {dede:list pagesize ='6'}
              <div class="portfolio-item isotope-item col-sm-4 col-xs-6">
                <article>
                  <figure class="glass-animation"> <a class="swipebox" href="[field:picname/]"> <span class="background"></span> <span class="glass"><span class="circle"><i class="handle"></i></span></span> <img class="img-responsive" src="[field:picname/]" alt="Photo"/> </a> </figure>
                  <h5 class="item-title"> <a href="[field:arcurl/]" title="[field:title/]">[field:title/]</a> </h5>
                  <div class="flex separator"> <span class="line"></span> <span class="wrap"><span class="square"></span></span> </div>
                </article>
              </div>
              {/dede:list} </div>
            <div id="pages" class="page">{dede:pagelist listitem="index,end,pre,next,pageno" listsize="5"/}</div>
          </div>
        </div>
        <link href="/skin/css/swipebox_1.css" rel="stylesheet" media="all"/>
        <script src="/skin/js/jquery.swipebox.js"></script> 
        <script type="text/javascript">
		jQuery(document).ready(function($) {
			$(".swipebox").swipebox();
		});
		</script> 
      </div>
      {dede:include filename="left.htm"/} </div>
  </div>
</div>
<div class="for-bottom-padding"></div>
{dede:include filename="footer.htm"/}
</body>
</html>
